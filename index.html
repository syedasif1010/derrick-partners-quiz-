<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Quiz â€“ de Risk Partners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .hidden {
      display: none;
    }
    label {
      font-weight: bold;
      text-align: left;
      margin: 10px auto 5px;
      width: 70%;
      display: block;
    }
    input {
      display: block;
      width: 70%;
      margin: 0 auto 15px;
      padding: 8px;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .center-logo img {
      max-width: 240px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="center-logo">
      <img src="de-risk-partners.jpg" alt="de Risk Partners Logo">
    </div>

    <!-- Step 1: Info Form -->
    <div id="infoSection">
      <h2>Welcome! Please enter your info to begin</h2>
      <form id="infoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Start Quiz</button>
      </form>
    </div>

    <!-- Step 2: Quiz Section -->
    <div id="quizSection" class="hidden">
      <form id="quizForm">
        <p><strong>1. Do you currently de-risk decisions using data?</strong></p>
        <input type="radio" name="q1" value="1"> Yes<br>
        <input type="radio" name="q1" value="0"> No<br><br>

        <p><strong>2. Is your organization open to risk modeling?</strong></p>
        <input type="radio" name="q2" value="1"> Yes<br>
        <input type="radio" name="q2" value="0"> No<br><br>

        <button type="submit">Submit Quiz</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // Step 1: Info form handling
    document.getElementById("infoForm").onsubmit = function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const org = document.getElementById("organization").value.trim();
      const email = document.getElementById("email").value.trim();

      if (name && org && email) {
        window.attendeeInfo = { name, organization: org, email };
        document.getElementById("infoSection").classList.add("hidden");
        document.getElementById("quizSection").classList.remove("hidden");
      }
    };

    // Step 2: Quiz scoring
    document.getElementById("quizForm").onsubmit = function(e) {
      e.preventDefault();

      let score = 0;
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');

      if (q1) score += parseInt(q1.value);
      if (q2) score += parseInt(q2.value);

      document.getElementById("result").innerHTML =
        `âœ… Your score is ${score}/2.<br>ðŸŽ¯ Please go to the de Risk Booth for next steps!`;
    };
  </script>
</body>
</html>
